<div id="item_desciption">
  <div class="container m-t-lg m-b-lg">
    <div class="row">
      <div class="col-xs-12">
        <div class="m-b-md">
          <h2 class="m-t-0">Product Details</h2>
          
          <button [routerLink]="['/items']" class="btn btn-info">
            <i class="fas fa-angle-left"></i> Continua Shopping</button>
        </div>
        
            <div *ngIf="itemDesc; else loading"
              class="thumbnail p-y-md">
                
                  <div class="col-xs-12 col-sm-6 col-sm-push-6">
                    <img [src]="itemDesc.image" alt="{{itemDesc.label}}" class="img-responsive center-block">
                  </div>
                  <div class="col-xs-12 col-sm-6 col-sm-pull-6">
                    <h2 class="m-b-xs">{{itemDesc.brand}} {{itemDesc.label}}</h2>
                    <h4 class="m-t-0 m-b-0">
                      <span class="small">Model:</span> {{itemDesc.model}}
                    </h4>
                    <h5 class="m-t-0 m-b-md">
                      <span class="small">Ref:</span> {{itemDesc.reference}}
                    </h5>
                    
                    <h4 class="m-b-md"><span class="small">Price:</span><b> {{itemDesc.cost | currency : undefined : true}}</b></h4>
                    
                    <h4 class="m-b-md">
                      <a (click)="addToCart()" class="btn btn-success" role="button">
                        <i class="fas fa-cart-plus fa-lg"></i>
                      </a> 
                      <span class="small">Avalible:</span><b> {{itemDesc.items_available}}</b>
                    </h4>
                    
                    <h4 class="m-b-xs"><span class="small">Description:</span></h4>
                    
                    <div [innerHTML]="itemDesc.description"></div>
                    
                  </div>
                  <div class="clearfix"></div>
                </div>
            <ng-template #loading>
              <div class="alert alert-info" role="alert">
                Loading...
              </div>
            </ng-template>
      </div>
    </div>
  </div>

</div>
